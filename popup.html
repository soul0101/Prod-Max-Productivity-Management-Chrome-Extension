<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <script src="./scripts/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>   
    <div id="blocklist-page" class="tabcontent">
        <h1 id="blpTitle">Blocklist</h1>
        <input type="url" placeholder="google.com" id="blpHostInput"/>
        <button class="bn3" id="blpHostAddBtn">Block</button>

        <div class="blp-container" style="height:210px; overflow:auto;">
            <table id="blpTable">
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="time-page" class="tabcontent">
            <i id="timer-settings" class="fa fa-gear" style="font-size:24px"></i>
            <div class = "container">
                <h1 id="focus-now" style="text-align: center;">Focus Timer</h1>
                <h1 id="break-now" style="text-align: center;">Take a Chill Pill!</h1>
                <div id = "timer">00:00</div>
                <div id = "timer-btns">
                    <button class="bn3" id = "start-btn">Start</button>
                    <button class="bn3" id = "rst-btn">Reset</button>
                </div>
                <p class="fsm">Focus Sessions Remaining: <span id="focus-cycles-left">0</span></p>
            </div>
    </div> 

    <div id="todo-page" class="tabcontent">
        <h6>Click on Task to mark done!</h6>
        <h1>Todo</h1>
        <input id= "task-input" type="text" placeholder="Enter Task">
        <button class="bn3" id ="taskAddBtn" >Add</button>

        <div class="container-todo" style="height:210px; overflow:auto;">
            <ul id="todo-items">
            </ul>
        </div>
    </div>
    <div id="timer-settings-page" class="tabcontent">
        <h1>Settings</h1>
        <div class="timer-settings-options">
            <label for="focus-time">Focus Duration</label>
                <input class="user-in" id="focus-time" type="number" min = "0" max="999" maxlength="3" step="5" value="20"><br>
            <label for="sho-break-time">Short Break Duration</label>
                <input class="user-in" id="sho-break-time" type="number" min = "0" max="999" maxlength="3" step="5" value="5"><br>
            <label for="cycles">Focus Cycles</label>
                <select class="user-in" id="cycles" name="Cycles">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>
                <!-- <input class="user-in" id="cycles" type="number" max="999" step="1" maxlength="3" value="1"><br> -->
        </div>  
        <i id="save-timer-settings" class="fa fa-floppy-o" style="font-size:24px"></i>    
    </div>

    <div class="bottom-drawer">
        <!-- <button id = "bl-btn">BlackList</button> -->
        <span id = "bl-btn" class="material-icons-outlined">app_blocking</span>
        <!-- <button id = "timer-btn">Timer</button> -->
        <span id = "timer-btn" class="material-icons-outlined">watch_later</span>
        <!-- <button id = "todo-btn">To-Do</button> -->
        <span id = "todo-btn" class="material-icons-outlined">fact_check</span>
    </div>
